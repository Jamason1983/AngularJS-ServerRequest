<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Server request app</title>
    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/angular-resource/angular-resource.min.js"></script>
    <script src="lib/angular-route/angular-route.min.js"></script>
    <script src="app.js"></script>
</head>
<body ng-app="app">
    <div ng-controller="requestController">
        <h2>List of request</h2>
        <table border="0">
            <thead>
                <tr>
                    <th>Server Name</th>
                    <th>Requestor</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="requestItem in itemCollection">
                    <td>{{requestItem.ServerName}}</td>
                    <td>{{requestItem.Requestor}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
